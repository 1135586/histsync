{% extends "base.html" %}

{% import 'macros.html' as macros with context %}

{% block content %}
  <div class="container">
    {% for c in commands %}
      {{ macros.command(c, true, true, true) }}
    {% endfor %}
  </div>
{% endblock %}

{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='base.css')}}"></style>
{% endblock %}
