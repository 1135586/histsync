{% extends "base.html" %}

{% block content %}
  <div class="container">
    {% for c in commands %}


      <div class="panel panel-default">
        <div class="panel-heading">
          <h5 class="panel-title">Shared by <a href={{url_for("profile", username=c.user.name)}}>{{c.user.name}}</a>
            <button class="btn btn-default btn-xs" type="button">
              Star <span class="badge">42</span>
            </button>
          </h5>
        </div>
        <div class="panel-body">
          <pre class="code"> $&nbsp; {{- c.text -}} </pre>
        </div>
        <div class="panel-footer">42 Comments</div>
      </div>
    {% endfor %}
  </div>
{% endblock %}

{% block styles %}
  {{ super() }}
  <style>
    pre.code{
      background-color: rgba(13, 15, 21, 1);
      color: #EFF7FF;
      padding: 5px 10px;
      font-family: monospaced, monaco;
      border-radius: 10px;
    }
  </style>
{% endblock %}
